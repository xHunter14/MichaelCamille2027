<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael & Camille - Wedding Invitation</title>
    <!-- Use a specific version of Tailwind for better stability -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
          }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: { 900: '#1a202c', 50: '#f7fafc' },
                        champagne: { DEFAULT: '#D4AF37', hover: '#B8962E' }
                    },
                    fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Inter"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfdfd; scroll-behavior: smooth; }
        .hero-gradient {
            background: linear-gradient(rgba(26, 32, 44, 0.6), rgba(26, 32, 44, 0.6)), url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; background-position: center;
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border-top-color: #D4AF37; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center transition-opacity duration-500">
        <div class="flex flex-col items-center">
            <div class="loader w-10 h-10 border-4 border-gray-100 rounded-full mb-4"></div>
            <p class="text-[10px] uppercase tracking-widest text-gray-400 font-bold">Opening Invitation</p>
        </div>
    </div>

    <nav class="fixed w-full z-50 h-20 flex items-center bg-white/90 backdrop-blur-md border-b border-gray-100 px-6">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="cursor-pointer group" onclick="window.location.reload()">
                <span class="font-serif text-2xl font-bold text-midnight-900">M<span class="text-champagne group-hover:text-midnight-900 transition-colors">&</span>C</span>
            </div>
            <div id="nav-links" class="flex items-center space-x-6"></div>
        </div>
    </nav>

    <main id="app-content" class="flex-grow pt-20"></main>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc } from "firebase/firestore";

        // HARDCODED CONFIG FOR EXTERNAL DEPLOYMENT
        // This allows the app to run on GitHub Pages
        const firebaseConfig = {
            apiKey: "AIzaSyAs-FakeKey-ReplaceWithRealIfAvailable",
            authDomain: "wedding-rsvp-app.firebaseapp.com",
            projectId: "wedding-rsvp-app",
            storageBucket: "wedding-rsvp-app.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };
        
        // Use the default App ID for this specific wedding
        const appId = "wedding-mc-final-gh";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const App = {
            state: {
                view: 'home',
                invitations: [],
                selectedInv: null,
                isAdmin: false
            },

            async init() {
                try {
                    // Always sign in anonymously for GitHub deployment
                    await signInAnonymously(auth);
                } catch (e) { 
                    console.error("Auth failed:", e);
                    // If blocked by browser, we still try to show the UI
                    document.getElementById('loading-overlay').innerHTML = `
                        <div class="text-center p-6">
                            <p class="text-red-500 font-bold">Connection Error</p>
                            <p class="text-gray-500 text-sm">Please refresh or try a different browser.</p>
                        </div>
                    `;
                    return;
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.bindRealtime();
                        setTimeout(() => {
                            const loader = document.getElementById('loading-overlay');
                            if(loader) loader.classList.add('opacity-0', 'pointer-events-none');
                        }, 800);
                    }
                });
            },

            bindRealtime() {
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'invitations');
                onSnapshot(q, (snapshot) => {
                    this.state.invitations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.render();
                }, (err) => {
                    console.error("Database error:", err);
                });
            },

            render() {
                const root = document.getElementById('app-content');
                const nav = document.getElementById('nav-links');

                nav.innerHTML = `
                    <button id="btn-home" class="text-[10px] uppercase font-bold text-gray-500 hover:text-midnight-900">Home</button>
                    <button id="btn-rsvp" class="bg-midnight-900 text-white px-5 py-2 rounded-full text-[10px] uppercase font-bold hover:bg-champagne transition-all">RSVP</button>
                    <button id="btn-admin" class="text-gray-300 hover:text-midnight-900"><i class="fas fa-lock text-xs"></i></button>
                `;

                document.getElementById('btn-home').onclick = () => { this.state.view = 'home'; this.render(); };
                document.getElementById('btn-rsvp').onclick = () => { this.state.view = 'rsvp'; this.render(); };
                document.getElementById('btn-admin').onclick = () => { this.handleAdminLogin(); };

                if (this.state.view === 'home') root.innerHTML = this.views.home();
                if (this.state.view === 'rsvp') root.innerHTML = this.views.rsvpSearch();
                if (this.state.view === 'form') root.innerHTML = this.views.rsvpForm(this.state.selectedInv);
                if (this.state.view === 'admin') {
                    root.innerHTML = this.views.admin();
                    this.initAdminCharts();
                }
                this.attachViewEvents();
            },

            handleAdminLogin() {
                if(this.state.isAdmin) { this.state.view = 'admin'; this.render(); return; }
                const pw = prompt("Admin Password:");
                if (pw === 'secret') { 
                    this.state.isAdmin = true; 
                    this.state.view = 'admin'; 
                    this.render(); 
                }
            },

            attachViewEvents() {
                const searchBtn = document.getElementById('do-search');
                if (searchBtn) {
                    searchBtn.onclick = () => {
                        const val = document.getElementById('guest-search').value.toLowerCase().trim();
                        const hit = this.state.invitations.find(i => i.invitedNames.some(n => n.toLowerCase().includes(val)));
                        if (hit) { this.state.selectedInv = hit; this.state.view = 'form'; this.render(); }
                        else alert("Name not found. Check spelling.");
                    };
                }

                const createBtn = document.getElementById('create-group');
                if (createBtn) {
                    createBtn.onclick = async () => {
                        const title = prompt("Group Name (e.g. The Smiths):");
                        const namesInput = prompt("Names (separated by commas):");
                        if (!title || !namesInput) return;
                        const names = namesInput.split(',').map(n => n.trim());
                        const res = {}; names.forEach(n => res[n] = 'pending');
                        await setDoc(doc(collection(db, 'artifacts', appId, 'public', 'data', 'invitations')), { groupName: title, invitedNames: names, responses: res });
                    };
                }
            },

            views: {
                home: () => `
                    <section class="h-[85vh] hero-gradient flex items-center justify-center text-center text-white px-6">
                        <div class="fade-in">
                            <h4 class="text-[10px] uppercase tracking-[0.5em] mb-4 opacity-70">The Wedding Celebration</h4>
                            <h1 class="font-serif text-6xl md:text-9xl mb-6">Michael <span class="italic text-champagne">&</span> Camille</h1>
                            <div class="w-20 h-px bg-champagne mx-auto mb-8"></div>
                            <p class="font-serif text-xl italic mb-10 opacity-90">August 22, 2025 â€¢ Tuscany</p>
                            <button onclick="document.getElementById('btn-rsvp').click()" class="bg-champagne text-white px-10 py-4 rounded-full text-[10px] uppercase tracking-[0.2em] font-bold hover:bg-white hover:text-midnight-900 transition-all shadow-2xl">Confirm Attendance</button>
                        </div>
                    </section>
                `,
                rsvpSearch: () => `
                    <div class="py-24 px-6 fade-in max-w-md mx-auto">
                        <div class="bg-white p-10 rounded-3xl shadow-2xl border border-gray-50 text-center">
                            <h2 class="font-serif text-3xl mb-4">Find Your Invitation</h2>
                            <p class="text-gray-400 text-sm mb-8">Search for any name listed in your invitation group.</p>
                            <input type="text" id="guest-search" placeholder="e.g. John Miller" class="w-full p-4 bg-gray-50 rounded-2xl border-none mb-4 focus:ring-2 focus:ring-champagne outline-none transition-all">
                            <button id="do-search" class="w-full bg-midnight-900 text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-[10px] hover:bg-champagne transition-all">Search</button>
                        </div>
                    </div>
                `,
                rsvpForm: (inv) => `
                    <div class="py-16 px-6 fade-in max-w-xl mx-auto">
                        <div class="bg-white p-8 md:p-12 rounded-[2rem] shadow-2xl border border-gray-50">
                            <div class="text-center mb-10">
                                <span class="text-[10px] uppercase font-bold text-champagne tracking-widest">Invitation Group</span>
                                <h2 class="font-serif text-4xl mt-1">${inv.groupName}</h2>
                            </div>
                            <div class="space-y-3 mb-10">
                                ${inv.invitedNames.map(name => `
                                    <div class="flex items-center justify-between p-5 bg-gray-50 rounded-2xl border border-transparent hover:border-gray-100 transition-all">
                                        <span class="font-semibold text-midnight-900 text-sm">${name}</span>
                                        <select onchange="window.updateGuestStatus('${inv.id}', '${name}', this.value)" class="bg-white border-none rounded-xl text-[10px] font-black uppercase p-3 shadow-sm focus:ring-1 focus:ring-champagne">
                                            <option value="pending" ${inv.responses[name] === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="accepted" ${inv.responses[name] === 'accepted' ? 'selected' : ''}>Attending</option>
                                            <option value="declined" ${inv.responses[name] === 'declined' ? 'selected' : ''}>Declining</option>
                                        </select>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="document.getElementById('btn-home').click()" class="w-full bg-midnight-900 text-white py-5 rounded-2xl font-bold uppercase tracking-[0.2em] text-[10px] hover:bg-champagne transition-all shadow-lg">Confirm & Save</button>
                        </div>
                    </div>
                `,
                admin: () => `
                    <div class="py-10 px-6 max-w-7xl mx-auto fade-in">
                        <div class="flex flex-col md:flex-row justify-between items-end mb-10">
                            <div>
                                <h2 class="font-serif text-5xl text-midnight-900 mb-2">Guest Registry</h2>
                                <p class="text-gray-400 text-sm">Real-time household management</p>
                            </div>
                            <button id="create-group" class="bg-midnight-900 text-white px-8 py-3 rounded-xl text-[10px] uppercase font-black tracking-widest hover:bg-champagne mt-6 md:mt-0">Create Invitation</button>
                        </div>
                        <div class="grid md:grid-cols-3 gap-6 mb-10">
                            <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-50"><canvas id="adminChart" height="180"></canvas></div>
                            <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-50 flex flex-col justify-center text-center">
                                <span class="text-[10px] uppercase font-black text-gray-300 tracking-widest mb-2">Total Seats</span>
                                <span class="text-6xl font-serif text-midnight-900">${App.state.invitations.reduce((acc, i) => acc + i.invitedNames.length, 0)}</span>
                            </div>
                            <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-champagne flex flex-col justify-center text-center">
                                <span class="text-[10px] uppercase font-black text-champagne tracking-widest mb-2">Confirmed</span>
                                <span class="text-6xl font-serif text-midnight-900 text-champagne">${App.state.invitations.reduce((acc, i) => acc + Object.values(i.responses).filter(v => v === 'accepted').length, 0)}</span>
                            </div>
                        </div>
                        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-50">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 text-[10px] uppercase font-black text-gray-400">
                                    <tr><th class="p-6">Invitation Group</th><th class="p-6">Guest List Status</th><th class="p-6 text-right">Actions</th></tr>
                                </thead>
                                <tbody class="divide-y divide-gray-50">
                                    ${App.state.invitations.map(inv => `
                                        <tr>
                                            <td class="p-6">
                                                <p class="font-bold text-midnight-900">${inv.groupName}</p>
                                                <p class="text-[10px] text-gray-300 font-mono italic">ID: ${inv.id.substring(0,8)}</p>
                                            </td>
                                            <td class="p-6">
                                                <div class="flex flex-wrap gap-2">
                                                    ${inv.invitedNames.map(name => `
                                                        <span class="inline-flex items-center px-3 py-1.5 rounded-full text-[10px] font-bold ${inv.responses[name] === 'accepted' ? 'bg-green-100 text-green-700' : inv.responses[name] === 'declined' ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-400'}">
                                                            ${name}
                                                        </span>
                                                    `).join('')}
                                                </div>
                                            </td>
                                            <td class="p-6 text-right">
                                                <button onclick="window.deleteInv('${inv.id}')" class="text-gray-200 hover:text-red-500 transition-colors px-4 py-2"><i class="fas fa-trash text-sm"></i></button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `
            },

            initAdminCharts() {
                setTimeout(() => {
                    const ctx = document.getElementById('adminChart');
                    if (!ctx) return;
                    let y = 0, n = 0, p = 0;
                    this.state.invitations.forEach(i => Object.values(i.responses).forEach(r => {
                        if (r === 'accepted') y++; else if (r === 'declined') n++; else p++;
                    }));
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: { labels: ['Yes', 'No', 'Wait'], datasets: [{ data: [y, n, p], backgroundColor: ['#D4AF37', '#1a202c', '#f3f4f6'], borderWidth: 0 }] },
                        options: { maintainAspectRatio: false, cutout: '75%', plugins: { legend: { display: false } } }
                    });
                }, 100);
            }
        };

        // Global functions for inline HTML events
        window.updateGuestStatus = async (id, name, status) => {
            const inv = App.state.invitations.find(i => i.id === id);
            if (inv) {
                inv.responses[name] = status;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', id), { responses: inv.responses });
            }
        };

        window.deleteInv = async (id) => {
            if (confirm("Delete this invitation permanently?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', id));
            }
        };

        App.init();
    </script>
</body>
</html>
