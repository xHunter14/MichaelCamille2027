<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael & Camille - Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
          }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#1e3a8a', 800: '#1e40af', 50: '#f0f4ff' },
                        emerald: { DEFAULT: '#064e3b', hover: '#065f46', light: '#ecfdf5' }
                    },
                    fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Inter"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .hero-gradient {
            background: linear-gradient(rgba(30, 58, 138, 0.7), rgba(6, 78, 59, 0.7)), url('https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&q=80&w=2069');
            background-size: cover; background-position: center;
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border-top-color: #064e3b; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .details-card { border-top: 4px solid #064e3b; transition: transform 0.3s ease; }
        .details-card:hover { transform: translateY(-5px); }
        .gallery-item { break-inside: avoid; margin-bottom: 1rem; overflow: hidden; border-radius: 1rem; }
        .gallery-item img { transition: transform 0.5s ease; cursor: pointer; }
        .gallery-item:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Loading State -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center transition-opacity duration-500">
        <div class="flex flex-col items-center">
            <div class="loader w-10 h-10 border-4 border-gray-100 rounded-full mb-4"></div>
            <p class="text-[10px] uppercase tracking-widest text-emerald font-bold">Synchronizing Invitation</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 h-20 flex items-center bg-white/95 backdrop-blur-md border-b border-gray-100 px-6">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="cursor-pointer group" onclick="App.setView('home')">
                <span class="font-serif text-2xl font-bold text-navy-900">M<span class="text-emerald group-hover:text-navy-800 transition-colors">&</span>C</span>
            </div>
            <div id="nav-links" class="flex items-center space-x-6">
                <button onclick="App.setView('home')" class="text-[10px] uppercase font-bold text-gray-500 hover:text-navy-900">Home</button>
                <button onclick="App.setView('details')" class="text-[10px] uppercase font-bold text-gray-500 hover:text-navy-900">Details</button>
                <button onclick="App.setView('rsvp')" class="bg-emerald text-white px-5 py-2 rounded-full text-[10px] uppercase font-bold hover:bg-navy-900 transition-all">RSVP</button>
                <button onclick="App.handleAdminLogin()" class="text-gray-300 hover:text-navy-900"><i class="fas fa-lock text-xs"></i></button>
            </div>
        </div>
    </nav>

    <main id="app-content" class="flex-grow pt-20"></main>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc } from "firebase/firestore";

        // ---------------------------------------------------------
        // PASTE YOUR REAL FIREBASE CONFIG HERE:
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAU9gBvin5KXh8jd8gNNITpkoz3_6r0MO8",
            authDomain: "michael-camille-wedding.firebaseapp.com",
            projectId: "michael-camille-wedding",
            storageBucket: "michael-camille-wedding.firebasestorage.app",
            messagingSenderId: "1039771745732",
            appId: "1:1039771745732:web:1b4a9acd3aff927ff53891",
            measurementId: "G-SW72X65XY0"
        };
        // ---------------------------------------------------------

        const appId = "wedding-mc-2025-live";
        const ADMIN_PASS = 'HeG4Q|pe4kScPK0U0@f!&s;(}£43>$ci*GXE:X>:mnfw"LjKK=';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const App = {
            state: {
                view: 'home',
                invitations: [],
                selectedInv: null,
                isAdmin: false,
                user: null
            },

            async init() {
                onAuthStateChanged(auth, (user) => {
                    this.state.user = user;
                    if (user) {
                        this.bindRealtime();
                        setTimeout(() => {
                            const loader = document.getElementById('loading-overlay');
                            if(loader) loader.classList.add('opacity-0', 'pointer-events-none');
                        }, 800);
                    } else {
                        signInAnonymously(auth).catch(err => {
                            console.error("Auth Error", err);
                            // Fallback if no config yet
                            const loader = document.getElementById('loading-overlay');
                            loader.innerHTML = `<div class='text-center p-8'><p class='text-emerald font-bold mb-2'>Project Ready</p><p class='text-[10px] text-gray-400 uppercase tracking-widest'>Paste Firebase Config to Activate</p></div>`;
                        });
                    }
                });
                this.render();
            },

            bindRealtime() {
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'invitations');
                onSnapshot(q, (snapshot) => {
                    this.state.invitations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.render();
                });
            },

            setView(view) {
                this.state.view = view;
                this.render();
                window.scrollTo(0,0);
            },

            handleAdminLogin() {
                if(this.state.isAdmin) { this.setView('admin'); return; }
                const pw = prompt("Enter Administration Password:");
                if (pw === ADMIN_PASS) { 
                    this.state.isAdmin = true; 
                    this.setView('admin'); 
                }
            },

            async updateStatus(invId, guestName, status) {
                const inv = this.state.invitations.find(i => i.id === invId);
                if (!inv) return;
                inv.responses[guestName] = status;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', invId), {
                    responses: inv.responses
                });
            },

            render() {
                const root = document.getElementById('app-content');
                if (!root) return;

                if (this.state.view === 'home') root.innerHTML = this.views.home();
                if (this.state.view === 'details') root.innerHTML = this.views.details();
                if (this.state.view === 'rsvp') root.innerHTML = this.views.rsvpSearch();
                if (this.state.view === 'form') root.innerHTML = this.views.rsvpForm(this.state.selectedInv);
                if (this.state.view === 'admin') {
                    root.innerHTML = this.views.admin();
                    this.initAdminCharts();
                }
            },

            views: {
                home: () => `
                    <section class="h-[85vh] hero-gradient flex items-center justify-center text-center text-white px-6">
                        <div class="fade-in max-w-4xl">
                            <h4 class="text-[10px] uppercase tracking-[0.6em] mb-4 opacity-80 font-bold">Together with their families</h4>
                            <h1 class="font-serif text-6xl md:text-9xl mb-6">Michael <span class="italic text-emerald-light/40">&</span> Camille</h1>
                            <div class="w-24 h-px bg-white mx-auto mb-8"></div>
                            <p class="font-serif text-2xl italic mb-10 opacity-90">August 22, 2025 • Tuscany, Italy</p>
                            <div class="flex flex-col md:flex-row gap-4 justify-center">
                                <button onclick="window.App.setView('details')" class="bg-white/10 backdrop-blur-md border border-white/20 text-white px-10 py-4 rounded-full text-[10px] uppercase tracking-[0.2em] font-bold hover:bg-white hover:text-navy-900 transition-all">The Wedding Details</button>
                                <button onclick="window.App.setView('rsvp')" class="bg-emerald text-white px-10 py-4 rounded-full text-[10px] uppercase tracking-[0.2em] font-bold hover:bg-navy-900 transition-all shadow-2xl">Confirm Attendance</button>
                            </div>
                        </div>
                    </section>

                    <section class="py-24 px-6 bg-white">
                        <div class="max-w-7xl mx-auto">
                            <div class="text-center mb-16">
                                <h2 class="font-serif text-5xl text-navy-900 mb-4">Our Story in Frames</h2>
                                <div class="w-16 h-1 bg-emerald mx-auto"></div>
                            </div>
                            
                            <div class="columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6">
                                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1583939003579-730e3918a45a?auto=format&fit=crop&q=80&w=800" class="w-full"></div>
                                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?auto=format&fit=crop&q=80&w=800" class="w-full"></div>
                                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&q=80&w=800" class="w-full"></div>
                                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1465495910483-34a1d374bb51?auto=format&fit=crop&q=80&w=800" class="w-full"></div>
                                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1522673607200-164883eecd4c?auto=format&fit=crop&q=80&w=800" class="w-full"></div>
                                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1532712938310-34cb3982ef74?auto=format&fit=crop&q=80&w=800" class="w-full"></div>
                            </div>
                        </div>
                    </section>
                `,
                details: () => `
                    <div class="py-20 px-6 max-w-5xl mx-auto fade-in">
                        <div class="text-center mb-16">
                            <h2 class="font-serif text-5xl text-navy-900 mb-4">Wedding Details</h2>
                            <p class="text-emerald uppercase tracking-widest text-[10px] font-bold">When & Where</p>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-8 mb-8">
                            <!-- Time & Schedule -->
                            <div class="bg-white p-10 rounded-3xl shadow-sm details-card">
                                <div class="text-emerald mb-6 text-3xl"><i class="far fa-calendar-alt"></i></div>
                                <h3 class="font-serif text-2xl mb-4 text-navy-900">Date & Schedule</h3>
                                <p class="text-gray-700 font-bold mb-4">Friday, August 22, 2025</p>
                                <ul class="space-y-4 text-gray-500 text-sm">
                                    <li class="flex justify-between border-b border-gray-50 pb-2"><span>Ceremony Commences</span> <span>4:00 PM</span></li>
                                    <li class="flex justify-between border-b border-gray-50 pb-2"><span>Cocktail Hour</span> <span>5:30 PM</span></li>
                                    <li class="flex justify-between border-b border-gray-50 pb-2"><span>Wedding Breakfast</span> <span>7:00 PM</span></li>
                                    <li class="flex justify-between"><span>Celebration & Dancing</span> <span>9:00 PM</span></li>
                                </ul>
                            </div>

                            <!-- Dress Code -->
                            <div class="bg-white p-10 rounded-3xl shadow-sm details-card">
                                <div class="text-emerald mb-6 text-3xl"><i class="fas fa-user-tie"></i></div>
                                <h3 class="font-serif text-2xl mb-4 text-navy-900">Dress Code</h3>
                                <p class="text-gray-700 font-bold mb-2">Black Tie Optional</p>
                                <p class="text-gray-500 text-sm leading-relaxed mb-6">
                                    Guests are invited to join our celebratory theme of <span class="text-navy-900 font-bold">Navy Blue</span> and <span class="text-emerald font-bold">Emerald Green</span>. Formal suits and evening gowns are preferred.
                                </p>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-2 gap-8">
                            <!-- Ceremony Location -->
                            <div class="bg-white p-10 rounded-3xl shadow-sm details-card">
                                <div class="text-emerald mb-6 text-3xl"><i class="fas fa-church"></i></div>
                                <h3 class="font-serif text-2xl mb-4 text-navy-900">The Ceremony</h3>
                                <p class="text-gray-700 font-bold mb-1">Villa La Foce Gardens</p>
                                <p class="text-gray-500 text-sm leading-relaxed mb-6">
                                    Strada della Vittoria, 61<br>
                                    53042 Chianciano Terme SI, Italy
                                </p>
                                <button class="text-emerald font-bold text-[10px] uppercase tracking-widest hover:text-navy-900">Map & Directions →</button>
                            </div>

                            <!-- Reception Location -->
                            <div class="bg-white p-10 rounded-3xl shadow-sm details-card">
                                <div class="text-emerald mb-6 text-3xl"><i class="fas fa-glass-cheers"></i></div>
                                <h3 class="font-serif text-2xl mb-4 text-navy-900">The Reception</h3>
                                <p class="text-gray-700 font-bold mb-1">Limonaia Court</p>
                                <p class="text-gray-500 text-sm leading-relaxed mb-6">
                                    The celebration will continue immediately following the ceremony in the villa gardens with dining and dancing under the stars.
                                </p>
                                <button class="text-emerald font-bold text-[10px] uppercase tracking-widest hover:text-navy-900">RSVP for Reception →</button>
                            </div>
                        </div>
                    </div>
                `,
                rsvpSearch: () => `
                    <div class="py-24 px-6 fade-in max-w-md mx-auto text-center">
                        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl border border-gray-50">
                            <div class="w-20 h-20 bg-emerald-light rounded-full flex items-center justify-center mx-auto mb-8">
                                <i class="fas fa-envelope-open-text text-emerald text-2xl"></i>
                            </div>
                            <h2 class="font-serif text-3xl mb-4 text-navy-900">Find Your Invitation</h2>
                            <p class="text-gray-400 text-sm mb-8">Search for any name listed on your invitation group to begin.</p>
                            <input type="text" id="guest-search" placeholder="Enter Full Name" class="w-full p-5 bg-gray-50 rounded-2xl border-2 border-transparent mb-4 focus:border-emerald focus:bg-white outline-none transition-all">
                            <button id="search-btn" class="w-full bg-emerald text-white py-5 rounded-2xl font-bold uppercase tracking-widest text-[10px] hover:bg-navy-900 transition-all shadow-xl shadow-emerald/20">Search Database</button>
                        </div>
                    </div>
                `,
                rsvpForm: (inv) => `
                    <div class="py-16 px-6 fade-in max-w-xl mx-auto">
                        <div class="bg-white p-12 rounded-[3rem] shadow-2xl border border-gray-100">
                            <div class="text-center mb-10">
                                <span class="text-[10px] uppercase font-bold text-emerald tracking-widest">Invitation Confirmation</span>
                                <h2 class="font-serif text-4xl mt-2 text-navy-900">${inv.groupName}</h2>
                            </div>
                            <div class="space-y-4 mb-10">
                                ${inv.invitedNames.map(name => `
                                    <div class="flex items-center justify-between p-6 bg-navy-50 rounded-2xl border border-white">
                                        <span class="font-bold text-navy-900 text-sm">${name}</span>
                                        <select onchange="window.App.updateStatus('${inv.id}', '${name}', this.value)" class="bg-white border-none rounded-xl text-[10px] font-black uppercase p-3 shadow-sm focus:ring-2 focus:ring-emerald cursor-pointer">
                                            <option value="pending" ${inv.responses[name] === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="accepted" ${inv.responses[name] === 'accepted' ? 'selected' : ''}>Attending</option>
                                            <option value="declined" ${inv.responses[name] === 'declined' ? 'selected' : ''}>Declining</option>
                                        </select>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="window.App.setView('home')" class="w-full bg-navy-900 text-white py-6 rounded-2xl font-bold uppercase tracking-widest text-[10px] hover:bg-emerald transition-all shadow-xl">Complete RSVP</button>
                        </div>
                    </div>
                `,
                admin: () => `
                    <div class="py-10 px-6 max-w-7xl mx-auto fade-in">
                        <div class="flex flex-col md:flex-row justify-between items-center mb-12">
                            <div>
                                <h2 class="font-serif text-5xl text-navy-900 mb-2">Guest Console</h2>
                                <p class="text-gray-400 text-[10px] uppercase tracking-widest font-bold">Secure Dashboard</p>
                            </div>
                            <button id="add-btn" class="bg-emerald text-white px-10 py-4 rounded-xl text-[10px] uppercase font-black tracking-widest mt-6 md:mt-0 shadow-lg shadow-emerald/20">Create Group Invitation</button>
                        </div>
                        <div class="grid md:grid-cols-3 gap-8 mb-12">
                            <div class="bg-white p-10 rounded-[2rem] shadow-sm border border-gray-100 flex items-center justify-center"><canvas id="adminChart" height="200"></canvas></div>
                            <div class="bg-white p-10 rounded-[2rem] shadow-sm border border-gray-100 text-center flex flex-col justify-center">
                                <span class="text-[10px] uppercase font-black text-gray-300 block mb-2 tracking-widest">Total Guests</span>
                                <span class="text-7xl font-serif text-navy-900">${App.state.invitations.reduce((acc, i) => acc + i.invitedNames.length, 0)}</span>
                            </div>
                            <div class="bg-emerald p-10 rounded-[2rem] shadow-sm text-center flex flex-col justify-center">
                                <span class="text-[10px] uppercase font-black text-emerald-light block mb-2 tracking-widest opacity-80">Confirmed Yes</span>
                                <span class="text-7xl font-serif text-white">${App.state.invitations.reduce((acc, i) => acc + Object.values(i.responses).filter(v => v === 'accepted').length, 0)}</span>
                            </div>
                        </div>
                        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-100">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 text-[10px] uppercase font-bold text-gray-400 tracking-widest">
                                    <tr><th class="p-8">Household / Group</th><th class="p-8">Response Summary</th><th class="p-8 text-right">Admin</th></tr>
                                </thead>
                                <tbody class="divide-y divide-gray-100">
                                    ${App.state.invitations.map(inv => `
                                        <tr class="hover:bg-gray-50/50 transition-colors">
                                            <td class="p-8 font-bold text-navy-900">${inv.groupName}</td>
                                            <td class="p-8">
                                                <div class="flex flex-wrap gap-2">
                                                    ${inv.invitedNames.map(name => `
                                                        <span class="px-4 py-2 rounded-full text-[10px] font-bold ${inv.responses[name] === 'accepted' ? 'bg-emerald text-white' : inv.responses[name] === 'declined' ? 'bg-red-500 text-white' : 'bg-gray-100 text-gray-400'}">${name}</span>
                                                    `).join('')}
                                                </div>
                                            </td>
                                            <td class="p-8 text-right">
                                                <button onclick="window.App.deleteInv('${inv.id}')" class="text-gray-300 hover:text-red-500 transition-colors p-2"><i class="fas fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `
            },

            initAdminCharts() {
                setTimeout(() => {
                    const ctx = document.getElementById('adminChart');
                    if (!ctx) return;
                    let y = 0, n = 0, p = 0;
                    this.state.invitations.forEach(i => Object.values(i.responses).forEach(r => {
                        if (r === 'accepted') y++; else if (r === 'declined') n++; else p++;
                    }));
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: { labels: ['Yes', 'No', 'Wait'], datasets: [{ data: [y, n, p], backgroundColor: ['#064e3b', '#ef4444', '#f1f5f9'], borderWidth: 0 }] },
                        options: { maintainAspectRatio: false, cutout: '85%', plugins: { legend: { display: false } } }
                    });
                }, 100);
            },

            async deleteInv(id) {
                if (confirm("Permanently delete this group and their RSVPs?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', id));
                }
            }
        };

        window.App = App;

        document.addEventListener('click', async (e) => {
            if (e.target.id === 'search-btn') {
                const val = document.getElementById('guest-search').value.toLowerCase().trim();
                const hit = App.state.invitations.find(i => i.invitedNames.some(n => n.toLowerCase().includes(val)));
                if (hit) { App.state.selectedInv = hit; App.setView('form'); }
                else alert("We couldn't find an invitation for that name.");
            }
            if (e.target.id === 'add-btn') {
                const group = prompt("Group/Family Name:");
                const namesRaw = prompt("Guest names (comma separated):");
                if (group && namesRaw) {
                    const names = namesRaw.split(',').map(n => n.trim());
                    const res = {}; names.forEach(n => res[n] = 'pending');
                    await setDoc(doc(collection(db, 'artifacts', appId, 'public', 'data', 'invitations')), {
                        groupName: group, invitedNames: names, responses: res
                    });
                }
            }
        });

        App.init();
    </script>
</body>
</html>
