<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael & Camille - Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
          }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#1e3a8a', 800: '#1e40af' },
                        emerald: { DEFAULT: '#064e3b', hover: '#065f46', light: '#ecfdf5' }
                    },
                    fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Inter"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .hero-gradient {
            background: linear-gradient(rgba(30, 58, 138, 0.7), rgba(6, 78, 59, 0.7)), url('https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&q=80&w=2069');
            background-size: cover; background-position: center;
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border-top-color: #064e3b; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .details-card { border-top: 4px solid #064e3b; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center transition-opacity duration-500">
        <div class="flex flex-col items-center">
            <div class="loader w-10 h-10 border-4 border-gray-100 rounded-full mb-4"></div>
            <p class="text-[10px] uppercase tracking-widest text-emerald font-bold">Connecting to Invitation</p>
        </div>
    </div>

    <nav class="fixed w-full z-50 h-20 flex items-center bg-white/95 backdrop-blur-md border-b border-gray-100 px-6">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="cursor-pointer group" onclick="App.setView('home')">
                <span class="font-serif text-2xl font-bold text-navy-900">M<span class="text-emerald group-hover:text-navy-800 transition-colors">&</span>C</span>
            </div>
            <div id="nav-links" class="flex items-center space-x-6">
                <button onclick="App.setView('home')" class="text-[10px] uppercase font-bold text-gray-500 hover:text-navy-900">Home</button>
                <button onclick="App.setView('details')" class="text-[10px] uppercase font-bold text-gray-500 hover:text-navy-900">Details</button>
                <button onclick="App.setView('rsvp')" class="bg-emerald text-white px-5 py-2 rounded-full text-[10px] uppercase font-bold hover:bg-navy-900 transition-all">RSVP</button>
                <button onclick="App.handleAdminLogin()" class="text-gray-300 hover:text-navy-900"><i class="fas fa-lock text-xs"></i></button>
            </div>
        </div>
    </nav>

    <main id="app-content" class="flex-grow pt-20"></main>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc } from "firebase/firestore";

        // ---------------------------------------------------------
        // PASTE YOUR FIREBASE CONFIG FROM STEP 2 BELOW:
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAU9gBvin5KXh8jd8gNNITpkoz3_6r0MO8",
            authDomain: "michael-camille-wedding.firebaseapp.com",
            projectId: "michael-camille-wedding",
            storageBucket: "michael-camille-wedding.firebasestorage.app",
            messagingSenderId: "1039771745732",
            appId: "1:1039771745732:web:1b4a9acd3aff927ff53891",
            measurementId: "G-SW72X65XY0"
        };
        // ---------------------------------------------------------

        const appId = "wedding-mc-2025-live"; // Unique identifier for your data
        const ADMIN_PASS = 'HeG4Q|pe4kScPK0U0@f!&s;(}£43>$ci*GXE:X>:mnfw"LjKK=';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const App = {
            state: {
                view: 'home',
                invitations: [],
                selectedInv: null,
                isAdmin: false,
                user: null
            },

            async init() {
                onAuthStateChanged(auth, (user) => {
                    this.state.user = user;
                    if (user) {
                        this.bindRealtime();
                        setTimeout(() => {
                            const loader = document.getElementById('loading-overlay');
                            if(loader) loader.classList.add('opacity-0', 'pointer-events-none');
                        }, 800);
                    } else {
                        signInAnonymously(auth).catch(err => {
                            console.error("Auth Error", err);
                            document.getElementById('loading-overlay').innerHTML = `<div class='p-8 text-center'><p class='text-red-600 font-bold'>Configuration Error</p><p class='text-xs text-gray-500 mt-2'>Please ensure your Firebase API keys are correct.</p></div>`;
                        });
                    }
                });
                this.render();
            },

            bindRealtime() {
                // RULE 1: Specific path structure
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'invitations');
                onSnapshot(q, (snapshot) => {
                    this.state.invitations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.render();
                }, (err) => {
                    console.error("Database error:", err);
                });
            },

            save() { /* No longer needed for LocalStorage, we use Firebase directly */ },

            setView(view) {
                this.state.view = view;
                this.render();
                window.scrollTo(0,0);
            },

            handleAdminLogin() {
                if(this.state.isAdmin) { this.setView('admin'); return; }
                const pw = prompt("Enter Administration Password:");
                if (pw === ADMIN_PASS) { 
                    this.state.isAdmin = true; 
                    this.setView('admin'); 
                }
            },

            render() {
                const root = document.getElementById('app-content');
                if (!root) return;

                if (this.state.view === 'home') root.innerHTML = this.views.home();
                if (this.state.view === 'details') root.innerHTML = this.views.details();
                if (this.state.view === 'rsvp') root.innerHTML = this.views.rsvpSearch();
                if (this.state.view === 'form') root.innerHTML = this.views.rsvpForm(this.state.selectedInv);
                if (this.state.view === 'admin') {
                    root.innerHTML = this.views.admin();
                    this.initAdminCharts();
                }
            },

            views: {
                home: () => `
                    <section class="h-[85vh] hero-gradient flex items-center justify-center text-center text-white px-6">
                        <div class="fade-in max-w-4xl">
                            <h4 class="text-[10px] uppercase tracking-[0.6em] mb-4 opacity-80 font-bold">The Wedding Celebration</h4>
                            <h1 class="font-serif text-6xl md:text-9xl mb-6">Michael <span class="italic text-emerald-light/40">&</span> Camille</h1>
                            <div class="w-24 h-px bg-white mx-auto mb-8"></div>
                            <p class="font-serif text-2xl italic mb-10 opacity-90">August 22, 2025 • Tuscany, Italy</p>
                            <div class="flex flex-col md:flex-row gap-4 justify-center">
                                <button onclick="window.App.setView('details')" class="bg-white/10 backdrop-blur-md border border-white/20 text-white px-10 py-4 rounded-full text-[10px] uppercase tracking-[0.2em] font-bold hover:bg-white hover:text-navy-900 transition-all">Event Details</button>
                                <button onclick="window.App.setView('rsvp')" class="bg-emerald text-white px-10 py-4 rounded-full text-[10px] uppercase tracking-[0.2em] font-bold hover:bg-navy-900 transition-all shadow-2xl">RSVP Online</button>
                            </div>
                        </div>
                    </section>
                `,
                details: () => `
                    <div class="py-20 px-6 max-w-5xl mx-auto fade-in">
                        <div class="text-center mb-16">
                            <h2 class="font-serif text-5xl text-navy-900 mb-4">Wedding Details</h2>
                            <div class="w-16 h-1 bg-emerald mx-auto"></div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-8">
                            <div class="bg-white p-10 rounded-3xl shadow-sm details-card">
                                <h3 class="font-serif text-2xl mb-4 text-navy-900">The Schedule</h3>
                                <ul class="space-y-4 text-gray-600 text-sm">
                                    <li class="flex justify-between border-b border-gray-50 pb-2"><span>Ceremony</span> <span>4:00 PM</span></li>
                                    <li class="flex justify-between border-b border-gray-50 pb-2"><span>Cocktail Hour</span> <span>5:30 PM</span></li>
                                    <li class="flex justify-between"><span>Dinner & Dancing</span> <span>7:00 PM</span></li>
                                </ul>
                            </div>
                            <div class="bg-white p-10 rounded-3xl shadow-sm details-card">
                                <h3 class="font-serif text-2xl mb-4 text-navy-900">Dress Code</h3>
                                <p class="text-gray-600 text-sm font-bold mb-1">Navy & Emerald Accents</p>
                                <p class="text-gray-500 text-sm leading-relaxed">Black Tie Optional. We invite you to join our theme by incorporating Navy Blue or Emerald Green into your attire.</p>
                            </div>
                        </div>
                    </div>
                `,
                rsvpSearch: () => `
                    <div class="py-24 px-6 fade-in max-w-md mx-auto text-center">
                        <div class="bg-white p-10 rounded-3xl shadow-2xl border border-gray-50">
                            <h2 class="font-serif text-3xl mb-4 text-navy-900">Find Your Invitation</h2>
                            <input type="text" id="guest-search" placeholder="Enter Full Name" class="w-full p-4 bg-gray-50 rounded-2xl border-2 border-transparent mb-4 focus:border-emerald focus:bg-white outline-none">
                            <button id="search-btn" class="w-full bg-emerald text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-[10px] hover:bg-navy-900 transition-all">Search</button>
                        </div>
                    </div>
                `,
                rsvpForm: (inv) => `
                    <div class="py-16 px-6 fade-in max-w-xl mx-auto">
                        <div class="bg-white p-12 rounded-[2rem] shadow-2xl">
                            <h2 class="font-serif text-4xl text-center text-navy-900 mb-10">${inv.groupName}</h2>
                            <div class="space-y-4 mb-10">
                                ${inv.invitedNames.map(name => `
                                    <div class="flex items-center justify-between p-5 bg-gray-50 rounded-2xl">
                                        <span class="font-semibold text-navy-900">${name}</span>
                                        <select onchange="window.App.updateStatus('${inv.id}', '${name}', this.value)" class="bg-white p-3 rounded-xl text-[10px] uppercase font-bold">
                                            <option value="pending" ${inv.responses[name] === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="accepted" ${inv.responses[name] === 'accepted' ? 'selected' : ''}>Attending</option>
                                            <option value="declined" ${inv.responses[name] === 'declined' ? 'selected' : ''}>Declining</option>
                                        </select>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="window.App.setView('home')" class="w-full bg-navy-900 text-white py-5 rounded-2xl font-bold uppercase text-[10px]">Confirm & Close</button>
                        </div>
                    </div>
                `,
                admin: () => `
                    <div class="py-10 px-6 max-w-7xl mx-auto fade-in">
                        <div class="flex justify-between items-end mb-10">
                            <h2 class="font-serif text-5xl text-navy-900">Guest Registry</h2>
                            <button id="add-btn" class="bg-emerald text-white px-8 py-3 rounded-xl text-[10px] uppercase font-black tracking-widest">Add Group</button>
                        </div>
                        <div class="grid md:grid-cols-3 gap-6 mb-10">
                            <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-center"><canvas id="adminChart" height="200"></canvas></div>
                            <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 text-center">
                                <span class="text-[10px] uppercase font-black text-gray-300 block mb-2">Total Guests</span>
                                <span class="text-6xl font-serif text-navy-900">${App.state.invitations.reduce((acc, i) => acc + i.invitedNames.length, 0)}</span>
                            </div>
                            <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-emerald text-center">
                                <span class="text-[10px] uppercase font-black text-emerald block mb-2">Confirmed</span>
                                <span class="text-6xl font-serif text-emerald">${App.state.invitations.reduce((acc, i) => acc + Object.values(i.responses).filter(v => v === 'accepted').length, 0)}</span>
                            </div>
                        </div>
                        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 text-[10px] uppercase font-bold text-gray-400">
                                    <tr><th class="p-6">Group</th><th class="p-6">Status</th><th class="p-6 text-right">Actions</th></tr>
                                </thead>
                                <tbody>
                                    ${App.state.invitations.map(inv => `
                                        <tr class="border-t border-gray-50">
                                            <td class="p-6 font-bold text-navy-900">${inv.groupName}</td>
                                            <td class="p-6">
                                                <div class="flex flex-wrap gap-2">
                                                    ${inv.invitedNames.map(name => `
                                                        <span class="px-3 py-1.5 rounded-full text-[10px] font-bold ${inv.responses[name] === 'accepted' ? 'bg-emerald text-white' : inv.responses[name] === 'declined' ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-400'}">${name}</span>
                                                    `).join('')}
                                                </div>
                                            </td>
                                            <td class="p-6 text-right">
                                                <button onclick="window.App.deleteInv('${inv.id}')" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `
            },

            // Controller Logic
            async updateStatus(invId, guestName, status) {
                const inv = this.state.invitations.find(i => i.id === invId);
                if (!inv) return;
                inv.responses[guestName] = status;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', invId), {
                    responses: inv.responses
                });
            },

            async deleteInv(id) {
                if (confirm("Delete this group?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', id));
                }
            },

            initAdminCharts() {
                setTimeout(() => {
                    const ctx = document.getElementById('adminChart');
                    if (!ctx) return;
                    let y = 0, n = 0, p = 0;
                    this.state.invitations.forEach(i => Object.values(i.responses).forEach(r => {
                        if (r === 'accepted') y++; else if (r === 'declined') n++; else p++;
                    }));
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: { labels: ['Yes', 'No', 'Pending'], datasets: [{ data: [y, n, p], backgroundColor: ['#064e3b', '#ef4444', '#f1f5f9'], borderWidth: 0 }] },
                        options: { maintainAspectRatio: false, cutout: '80%', plugins: { legend: { display: false } } }
                    });
                }, 100);
            }
        };

        // Attach to window for HTML onclick handlers
        window.App = App;

        // Global Event Delegation for Search and Add (since they are generated via innerHTML)
        document.addEventListener('click', async (e) => {
            if (e.target.id === 'search-btn') {
                const val = document.getElementById('guest-search').value.toLowerCase().trim();
                const hit = App.state.invitations.find(i => i.invitedNames.some(n => n.toLowerCase().includes(val)));
                if (hit) { App.state.selectedInv = hit; App.setView('form'); }
                else alert("Name not found.");
            }
            if (e.target.id === 'add-btn') {
                const group = prompt("Group Name:");
                const namesRaw = prompt("Names (comma separated):");
                if (group && namesRaw) {
                    const names = namesRaw.split(',').map(n => n.trim());
                    const res = {}; names.forEach(n => res[n] = 'pending');
                    await setDoc(doc(collection(db, 'artifacts', appId, 'public', 'data', 'invitations')), {
                        groupName: group, invitedNames: names, responses: res
                    });
                }
            }
        });

        App.init();
    </script>
</body>
</html>
