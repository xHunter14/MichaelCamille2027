<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael & Camille - Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0a192f', 800: '#112240', 700: '#1e3a8a', 50: '#f0f4ff' },
                        emerald: { DEFAULT: '#064e3b', hover: '#065f46', dark: '#022c22', light: '#ecfdf5' }
                    },
                    fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Inter"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #022c22; scroll-behavior: smooth; color: white; overflow-x: hidden; }
        .hero-gradient {
            background: linear-gradient(rgba(2, 44, 34, 0.8), rgba(10, 25, 47, 0.8)), url('https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&q=80&w=2069');
            background-size: cover; background-position: center;
        }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border-top-color: #10b981; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .details-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .details-card:hover { border-color: #10b981; background: rgba(255, 255, 255, 0.05); }
        
        /* Slider Styles */
        .slider-container { position: relative; width: 80%; height: 800px; md:height: 600px; overflow: hidden; border-radius: 2rem; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1s ease-in-out; }
        .slide.active { opacity: 1; z-index: 10; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        
        input, select, textarea { background: rgba(255, 255, 255, 0.05) !important; color: white !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; }
        input:focus { border-color: #10b981 !important; outline: none; }
        .admin-modal { background: #0a192f; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="loading-overlay" class="fixed inset-0 bg-[#022c22] z-[100] flex items-center justify-center transition-opacity duration-500">
        <div class="flex flex-col items-center">
            <div class="loader w-10 h-10 border-4 border-emerald-dark rounded-full mb-4 border-t-emerald-light"></div>
            <p class="text-[10px] uppercase tracking-widest text-emerald-light font-bold">Initializing Wedding Portal</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 h-20 flex items-center bg-emerald-dark/80 backdrop-blur-xl border-b border-white/10 px-6">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="cursor-pointer group" onclick="App.setView('home')">
                <span class="font-serif text-2xl font-bold text-white">M&C</span>
            </div>
            <div id="nav-links" class="flex items-center space-x-6">
                <button onclick="App.setView('home')" class="hidden md:block text-[10px] uppercase font-bold text-gray-400 hover:text-white transition-colors">Home</button>
                <button onclick="App.setView('details')" class="hidden md:block text-[10px] uppercase font-bold text-gray-400 hover:text-white transition-colors">Details</button>
                <button onclick="App.setView('rsvp')" class="bg-emerald text-white px-6 py-2 rounded-full text-[10px] uppercase font-bold hover:bg-emerald-hover transition-all">RSVP</button>
                <button onclick="App.handleAdminLogin()" class="text-white/20 hover:text-white transition-colors"><i class="fas fa-cog text-xs"></i></button>
            </div>
        </div>
    </nav>

    <main id="app-content" class="flex-grow pt-20"></main>

    <!-- Admin Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-[60] hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="admin-modal w-full max-w-lg rounded-3xl p-8 fade-in relative">
            <button onclick="App.closeModal()" class="absolute top-6 right-6 text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 id="modal-title" class="font-serif text-3xl mb-6 text-white">Add Guest Group</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase font-bold text-emerald tracking-widest block mb-2">Group Name</label>
                    <input type="text" id="modal-group-name" placeholder="e.g. The Miller Family" class="w-full p-4 rounded-xl">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-emerald tracking-widest block mb-2">Guest Names (Comma Separated)</label>
                    <input type="text" id="modal-guest-names" placeholder="John, Jane, etc." class="w-full p-4 rounded-xl">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-emerald tracking-widest block mb-2">Allowed Plus Ones</label>
                    <input type="number" id="modal-plus-ones" value="0" min="0" class="w-full p-4 rounded-xl">
                </div>
                <button id="modal-submit" onclick="App.saveFromModal()" class="w-full bg-emerald text-white py-4 rounded-xl font-bold uppercase tracking-widest text-[10px] mt-4 hover:bg-emerald-hover">Save Invitation</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAU9gBvin5KXh8jd8gNNITpkoz3_6r0MO8",
            authDomain: "michael-camille-wedding.firebaseapp.com",
            projectId: "michael-camille-wedding",
            storageBucket: "michael-camille-wedding.firebasestorage.app",
            messagingSenderId: "1039771745732",
            appId: "1:1039771745732:web:1b4a9acd3aff927ff53891",
            measurementId: "G-SW72X65XY0"
        };

        const appId = "wedding-mc-2025-live-v2";
        const ADMIN_PASS = 'HeG4Q|pe4kScPK0U0@f!&s;(}£43>$ci*GXE:X>:mnfw"LjKK=';

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);

        const App = {
            state: {
                view: 'home',
                invitations: [],
                selectedInv: null,
                isAdmin: false,
                editingId: null,
                currentSlide: 0
            },
            sliderInterval: null,

            async init() {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.bindRealtime();
                        setTimeout(() => {
                            const overlay = document.getElementById('loading-overlay');
                            if(overlay) overlay.classList.add('opacity-0', 'pointer-events-none');
                        }, 800);
                    } else {
                        signInAnonymously(auth).catch((err) => {
                            console.error("Auth error", err);
                             document.getElementById('loading-overlay').innerHTML = `<div class='text-center p-8'><p class='text-emerald font-bold mb-2'>Connection Error</p><p class='text-[10px] text-gray-400 uppercase tracking-widest'>Check Firebase Config</p></div>`;
                        });
                    }
                });
                this.render();
            },

            bindRealtime() {
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'invitations');
                onSnapshot(q, (snapshot) => {
                    this.state.invitations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.render();
                }, (err) => console.error("Firestore error", err));
            },

            setView(view) {
                this.state.view = view;
                this.render();
                window.scrollTo(0, 0);
            },

            handleAdminLogin() {
                if(this.state.isAdmin) { this.setView('admin'); return; }
                const pw = prompt("Enter Administration Password:");
                if (pw === ADMIN_PASS) { this.state.isAdmin = true; this.setView('admin'); }
            },

            openModal(id = null) {
                this.state.editingId = id;
                const modal = document.getElementById('modal-container');
                const title = document.getElementById('modal-title');
                const nameInp = document.getElementById('modal-group-name');
                const guestsInp = document.getElementById('modal-guest-names');
                const plusInp = document.getElementById('modal-plus-ones');

                if (id) {
                    const inv = this.state.invitations.find(i => i.id === id);
                    title.innerText = "Edit Invitation";
                    nameInp.value = inv.groupName;
                    guestsInp.value = inv.invitedNames.join(', ');
                    plusInp.value = inv.plusOnesAllowed || 0;
                } else {
                    title.innerText = "New Invitation";
                    nameInp.value = "";
                    guestsInp.value = "";
                    plusInp.value = 0;
                }
                modal.classList.remove('hidden');
            },

            closeModal() {
                document.getElementById('modal-container').classList.add('hidden');
            },

            async saveFromModal() {
                const groupName = document.getElementById('modal-group-name').value;
                const guestList = document.getElementById('modal-guest-names').value.split(',').map(n => n.trim()).filter(n => n);
                const plusOnes = parseInt(document.getElementById('modal-plus-ones').value) || 0;

                if (!groupName || guestList.length === 0) return;

                try {
                    if (this.state.editingId) {
                        const inv = this.state.invitations.find(i => i.id === this.state.editingId);
                        const newResponses = {};
                        guestList.forEach(n => newResponses[n] = (inv.responses && inv.responses[n]) ? inv.responses[n] : 'pending');
                        
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', this.state.editingId), {
                            groupName, invitedNames: guestList, plusOnesAllowed: plusOnes, responses: newResponses
                        });
                    } else {
                        const res = {}; guestList.forEach(n => res[n] = 'pending');
                        const newDocRef = doc(collection(db, 'artifacts', appId, 'public', 'data', 'invitations'));
                        await setDoc(newDocRef, {
                            groupName, invitedNames: guestList, plusOnesAllowed: plusOnes, responses: res, plusOneNames: []
                        });
                    }
                    this.closeModal();
                } catch (e) {
                    console.error("Save error", e);
                }
            },

            async updateStatus(invId, guestName, status) {
                const inv = this.state.invitations.find(i => i.id === invId);
                const updatedResponses = { ...inv.responses };
                updatedResponses[guestName] = status;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', invId), { responses: updatedResponses });
            },

            async updatePlusOneName(invId, index, name) {
                const inv = this.state.invitations.find(i => i.id === invId);
                const names = [...(inv.plusOneNames || [])];
                names[index] = name;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', invId), { plusOneNames: names });
            },

            async deleteInv(id) {
                if (confirm("Delete this group?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', id));
            },

            startSlider() {
                clearInterval(this.sliderInterval);
                this.sliderInterval = setInterval(() => this.moveSlide(1), 5000);
            },

            moveSlide(dir) {
                const slides = document.querySelectorAll('.slide');
                const dots = document.querySelectorAll('.slider-dot');
                if(!slides.length) return;
                
                slides[this.state.currentSlide].classList.remove('active');
                if(dots[this.state.currentSlide]) {
                    dots[this.state.currentSlide].classList.remove('bg-emerald', 'w-6');
                    dots[this.state.currentSlide].classList.add('bg-white/20', 'w-2');
                }

                this.state.currentSlide = (this.state.currentSlide + dir + slides.length) % slides.length;

                slides[this.state.currentSlide].classList.add('active');
                if(dots[this.state.currentSlide]) {
                    dots[this.state.currentSlide].classList.remove('bg-white/20', 'w-2');
                    dots[this.state.currentSlide].classList.add('bg-emerald', 'w-6');
                }
            },

            render() {
                const root = document.getElementById('app-content');
                if (!root) return;

                if (this.state.view === 'home') root.innerHTML = this.views.home();
                else if (this.state.view === 'details') root.innerHTML = this.views.details();
                else if (this.state.view === 'rsvp') root.innerHTML = this.views.rsvpSearch();
                else if (this.state.view === 'form') root.innerHTML = this.views.rsvpForm(this.state.selectedInv);
                else if (this.state.view === 'admin') {
                    root.innerHTML = this.views.admin();
                    this.initAdminCharts();
                }
                
                if(this.state.view === 'home') this.startSlider();
                else clearInterval(this.sliderInterval);
            },

            views: {
                home: () => `
                    <section class="h-[85vh] hero-gradient flex items-center justify-center text-center px-6">
                        <div class="fade-in max-w-4xl">
                            <h4 class="text-[10px] uppercase tracking-[0.6em] mb-4 text-emerald-light font-bold">The Wedding of</h4>
                            <h1 class="font-serif text-5xl md:text-9xl mb-6 text-white">Michael <span class="italic text-white/40">&</span> Camille</h1>
                            <p class="font-serif text-xl md:text-2xl italic mb-10 text-gray-300">January 28, 2027 • Legazpi City, Albay</p>
                            <div class="flex flex-col md:flex-row gap-4 justify-center">
                                <button onclick="App.setView('details')" class="bg-white/5 backdrop-blur-md border border-white/20 text-white px-10 py-4 rounded-full text-[10px] uppercase font-bold hover:bg-white hover:text-emerald-dark transition-all">Details</button>
                                <button onclick="App.setView('rsvp')" class="bg-emerald text-white px-10 py-4 rounded-full text-[10px] uppercase font-bold hover:bg-emerald-hover transition-all">RSVP Online</button>
                            </div>
                        </div>
                    </section>
                    <section class="py-24 px-6 max-w-6xl mx-auto">
                        <div class="text-center mb-16">
                            <h2 class="font-serif text-5xl mb-4 text-white">Our Gallery</h2>
                            <div class="w-12 h-1 bg-emerald mx-auto"></div>
                        </div>

                        <div class="slider-container shadow-1x3">
                            <div class="slide active"><img src="Photo/114CAMILLETUASON00595.JPG"></div>
                            <div class="slide"><img src="Photo/114CAMILLETUASON00613.JPG"></div>
                            <div class="slide"><img src="Photo/114CAMILLETUASON00614.JPG"></div>
                            <div class="slide"><img src="Photo/114CAMILLETUASON00615.JPG"></div>
                            <div class="slide"><img src="Photo/114CAMILLETUASON00617.JPG"></div>
                            <div class="slide"><img src="Photo/114CAMILLETUASON00609.JPG"></div>
                            
                            <!-- Navigation Arrows -->
                            <button onclick="App.moveSlide(-1)" class="absolute left-6 top-1/2 -translate-y-1/2 z-20 bg-black/30 hover:bg-emerald text-white w-12 h-12 rounded-full backdrop-blur-sm transition-all flex items-center justify-center">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button onclick="App.moveSlide(1)" class="absolute right-6 top-1/2 -translate-y-1/2 z-20 bg-black/30 hover:bg-emerald text-white w-12 h-12 rounded-full backdrop-blur-sm transition-all flex items-center justify-center">
                                <i class="fas fa-chevron-right"></i>
                            </button>

                            <!-- Indicators -->
                            <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20 flex space-x-2">
                                <div class="slider-dot w-6 h-2 bg-emerald rounded-full transition-all"></div>
                                <div class="slider-dot w-2 h-2 bg-white/20 rounded-full transition-all"></div>
                                <div class="slider-dot w-2 h-2 bg-white/20 rounded-full transition-all"></div>
                                <div class="slider-dot w-2 h-2 bg-white/20 rounded-full transition-all"></div>
                                <div class="slider-dot w-2 h-2 bg-white/20 rounded-full transition-all"></div>
                                <div class="slider-dot w-2 h-2 bg-white/20 rounded-full transition-all"></div>
                            </div>
                        </div>
                    </section>
                `,
                details: () => `
                    <div class="py-20 px-6 max-w-5xl mx-auto fade-in">
                        <h2 class="font-serif text-6xl text-center text-white mb-16">The Event</h2>
                        <div class="grid md:grid-cols-2 gap-8 mb-8">
                            <div class="details-card p-10 rounded-[2rem]">
                                <h3 class="font-serif text-2xl mb-4 text-emerald-light">Schedule</h3>
                                <ul class="space-y-4 text-sm text-gray-400">
                                    <li class="flex justify-between border-b border-white/5 pb-2"><span>Ceremony</span> <span>4:00 PM</span></li>
                                    <li class="flex justify-between border-b border-white/5 pb-2"><span>Cocktails</span> <span>6:00 PM</span></li>
                                    <li class="flex justify-between border-b border-white/5 pb-2"><span>Dinner</span> <span>7:00 PM</span></li>
                                </ul>
                            </div>
                            <div class="details-card p-10 rounded-[2rem]">
                                <h3 class="font-serif text-2xl mb-4 text-emerald-light">Dress Code</h3>
                                <p class="text-sm text-gray-400">Formal Attire. Preferred colors: <span class="text-white font-bold">Navy Blue, Emerald Green, & Earth Tones</span>.</p>
                            </div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-8">
                            <div class="details-card p-10 rounded-[2rem]">
                                <h3 class="font-serif text-2xl mb-4 text-emerald-light">Ceremony</h3>
                                <p class="text-sm text-gray-400">San Rafael Church<br>Legazpi City, Albay</p>
                            </div>
                            <div class="details-card p-10 rounded-[2rem]">
                                <h3 class="font-serif text-2xl mb-4 text-emerald-light">Reception</h3>
                                <p class="text-sm text-gray-400">The Grand Ballroom<br>Oriental Hotel Legazpi</p>
                            </div>
                        </div>
                    </div>
                `,
                rsvpSearch: () => `
                    <div class="py-24 px-6 fade-in max-w-md mx-auto">
                        <div class="details-card p-12 rounded-[3rem] text-center">
                            <h2 class="font-serif text-3xl mb-8 text-white">Find Your Invite</h2>
                            <input type="text" id="guest-search" placeholder="Enter Full Name" class="w-full p-4 rounded-2xl mb-6">
                            <button id="search-btn" class="w-full bg-emerald text-white py-5 rounded-2xl font-bold uppercase tracking-widest text-[10px]">Search Guest List</button>
                        </div>
                    </div>
                `,
                rsvpForm: (inv) => {
                    if(!inv) return `<div class='p-20 text-center'><p>Error: No invitation selected.</p><button onclick="App.setView('rsvp')">Go Back</button></div>`;
                    return `
                    <div class="py-16 px-6 fade-in max-w-2xl mx-auto">
                        <div class="details-card p-8 md:p-12 rounded-[3rem]">
                            <h2 class="font-serif text-4xl text-center mb-10 text-white">${inv.groupName}</h2>
                            <div class="space-y-6 mb-12">
                                ${inv.invitedNames.map(name => `
                                    <div class="flex flex-col md:flex-row md:items-center justify-between p-6 bg-white/5 rounded-2xl border border-white/5 gap-4">
                                        <span class="font-bold text-gray-200">${name}</span>
                                        <select onchange="App.updateStatus('${inv.id}', '${name}', this.value)" class="p-3 rounded-xl text-[10px] font-black uppercase">
                                            <option value="pending" ${inv.responses[name] === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="accepted" ${inv.responses[name] === 'accepted' ? 'selected' : ''}>Attending</option>
                                            <option value="declined" ${inv.responses[name] === 'declined' ? 'selected' : ''}>Declining</option>
                                        </select>
                                    </div>
                                `).join('')}
                                
                                ${inv.plusOnesAllowed > 0 ? `
                                    <div class="mt-10 pt-10 border-t border-white/10">
                                        <p class="text-[10px] uppercase font-bold text-emerald tracking-widest mb-6">Plus Ones Allowed: ${inv.plusOnesAllowed}</p>
                                        <div class="space-y-4">
                                            ${Array.from({length: inv.plusOnesAllowed}).map((_, i) => `
                                                <input type="text" placeholder="Plus One #${i+1} Full Name" 
                                                       onchange="App.updatePlusOneName('${inv.id}', ${i}, this.value)"
                                                       value="${(inv.plusOneNames || [])[i] || ''}"
                                                       class="w-full p-4 rounded-xl">
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            <button onclick="App.setView('home')" class="w-full bg-emerald text-white py-6 rounded-2xl font-bold uppercase tracking-widest text-[10px]">Back to Home</button>
                        </div>
                    </div>
                `},
                admin: () => `
                    <div class="py-10 px-6 max-w-7xl mx-auto fade-in">
                        <div class="flex justify-between items-center mb-12">
                            <h2 class="font-serif text-5xl text-white">Management</h2>
                            <button onclick="App.openModal()" class="bg-emerald text-white px-8 py-4 rounded-xl text-[10px] uppercase font-black">Add New Guest</button>
                        </div>
                        <div class="grid md:grid-cols-3 gap-8 mb-12">
                            <div class="details-card p-10 rounded-[2rem] flex items-center justify-center min-h-[200px]"><canvas id="adminChart"></canvas></div>
                            <div class="details-card p-10 rounded-[2rem] text-center">
                                <span class="text-[10px] text-gray-500 uppercase font-black tracking-widest block mb-2">Total Invited</span>
                                <span class="text-7xl font-serif text-white">${App.state.invitations.reduce((acc, i) => acc + i.invitedNames.length + (i.plusOnesAllowed || 0), 0)}</span>
                            </div>
                            <div class="bg-emerald p-10 rounded-[2rem] text-center">
                                <span class="text-[10px] text-white/50 uppercase font-black tracking-widest block mb-2">Confirmed</span>
                                <span class="text-7xl font-serif text-white">${App.state.invitations.reduce((acc, i) => acc + Object.values(i.responses || {}).filter(v => v === 'accepted').length + (i.plusOneNames?.filter(n => n).length || 0), 0)}</span>
                            </div>
                        </div>
                        <div class="details-card rounded-[2.5rem] overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-white/5 text-[10px] uppercase font-bold text-gray-500">
                                    <tr><th class="p-8">Group</th><th class="p-8">Status / Plus Ones</th><th class="p-8 text-right">Actions</th></tr>
                                </thead>
                                <tbody class="divide-y divide-white/5">
                                    ${App.state.invitations.map(inv => `
                                        <tr>
                                            <td class="p-8 font-bold text-white">${inv.groupName}</td>
                                            <td class="p-8">
                                                <div class="flex flex-wrap gap-2">
                                                    ${inv.invitedNames.map(name => `
                                                        <span class="px-3 py-1.5 rounded-full text-[10px] font-bold ${inv.responses[name] === 'accepted' ? 'bg-emerald text-white' : 'bg-white/10 text-gray-400'}">${name}</span>
                                                    `).join('')}
                                                    ${(inv.plusOneNames || []).map(name => name ? `
                                                        <span class="px-3 py-1.5 rounded-full text-[10px] font-bold bg-navy-700 text-white italic">+ ${name}</span>
                                                    ` : '').join('')}
                                                </div>
                                            </td>
                                            <td class="p-8 text-right whitespace-nowrap">
                                                <button onclick="App.openModal('${inv.id}')" class="text-emerald hover:text-white mr-4"><i class="fas fa-edit"></i></button>
                                                <button onclick="App.deleteInv('${inv.id}')" class="text-gray-600 hover:text-red-500"><i class="fas fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `
            },

            initAdminCharts() {
                setTimeout(() => {
                    const ctx = document.getElementById('adminChart');
                    if (!ctx) return;
                    let y = 0, n = 0, p = 0;
                    this.state.invitations.forEach(i => {
                        Object.values(i.responses || {}).forEach(r => { 
                            if (r === 'accepted') y++; 
                            else if (r === 'declined') n++; 
                            else p++; 
                        });
                        y += (i.plusOneNames || []).filter(name => name).length;
                    });
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: { labels: ['Yes', 'No', 'Pending'], datasets: [{ data: [y, n, p], backgroundColor: ['#10b981', '#ef4444', 'rgba(255,255,255,0.1)'], borderWidth: 0 }] },
                        options: { maintainAspectRatio: false, cutout: '80%', plugins: { legend: { display: false } } }
                    });
                }, 100);
            }
        };

        // Export to Global
        window.App = App;

        // Unified Event Listeners
        document.addEventListener('click', (e) => {
            if (e.target.id === 'search-btn') {
                const searchInput = document.getElementById('guest-search');
                if(!searchInput) return;
                const val = searchInput.value.toLowerCase().trim();
                const hit = App.state.invitations.find(i => i.invitedNames.some(n => n.toLowerCase().includes(val)));
                if (hit) { 
                    App.state.selectedInv = hit; 
                    App.setView('form'); 
                }
                else {
                    const msg = document.createElement('div');
                    msg.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-full text-xs font-bold z-[100]";
                    msg.innerText = "Invitation not found. Please check spelling.";
                    document.body.appendChild(msg);
                    setTimeout(() => msg.remove(), 3000);
                }
            }
        });

        App.init();
    </script>
</body>
</html>
